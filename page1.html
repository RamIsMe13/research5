
<!DOCTYPE html>
<html>
<head>
  <title>Online Class Attendance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 10px;
    }

    label {
      display: block;
      font-weight: bold;
    }

    input[type="text"], input[type="date"], input[type="submit"] {
      width: 100%;
      padding: 5px;
      font-size: 16px;
    }

    #attendance-list {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Online Class Attendance</h1>

    <div class="form-group">
      <label for="student-name">Student Name</label>
      <input type="text" id="student-name" placeholder="Enter student name">
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date">
    </div>

    <div class="form-group">
      <input type="submit" value="Submit" onclick="submitAttendance()">
    </div>

    <h2>Attendance List:</h2>
    <ul id="attendance-list"></ul>
  </div>

  <!-- JavaScript code -->
  <script>
    function submitAttendance() {
      var studentName = document.getElementById("student-name").value;
      var date = document.getElementById("date").value;

      if (studentName.trim() === "" || date === "") {
        alert("Please fill in all fields.");
        return;
      }

      var attendanceList = document.getElementById("attendance-list");
      var listItem = document.createElement("li");
      listItem.appendChild(document.createTextNode(studentName + " - " + date));
      attendanceList.appendChild(listItem);

      document.getElementById("student-name").value = "";
      document.getElementById("date").value = "";
    }
  </script>
</body>
</html>
